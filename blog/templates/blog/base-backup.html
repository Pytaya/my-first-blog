{% load staticfiles %}
<html>
    <head>
        <title>super super blog</title>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap-markdown/2.10.0/css/bootstrap-markdown.min.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
        
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-markdown/2.10.0/js/bootstrap-markdown.min.js"></script>
        <script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu">
                    <span class="glyphicon glyphicon-log-out">
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <span class="glyphicon glyphicon-align-left"></span>
                </a>
                <a href="{% url 'post_new' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <p class="top-menu">
                    <small>Hello {{ user.username }} </small>
                </p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Super Super Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row clearfix">
                <div id="full_or_half" class="col-md-6 column" style="width:100%;">
                    <div id="row_left" class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                <div class="col-md-6 column">
                    <div id="row_right">
                    </div>
                </div>
            </div>
            <div>
                {% block paging %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
